<script>
    // Select the navigation container element
    const navContainer = document.querySelector('.container-navigation');
    const multiColorLogo = document.querySelector('.multi-color-logo');
    const oneColorLogo = document.querySelector('.one-color-logo');

    // Listen for the window scroll event
    window.addEventListener('scroll', () => {
        // Check if the window has been scrolled
        if (window.scrollY > 100) {
            // If the window has been scrolled, add the "scrolled" class to the navigation container
            navContainer.classList.add('scrolled');
            // Swap the logos
            multiColorLogo.style.display = 'none';
            oneColorLogo.style.display = 'block';

        } else {
            // If the window has not been scrolled, remove the "scrolled" class from the navigation container
            navContainer.classList.remove('scrolled');
            // Swap the logos back
            multiColorLogo.style.display = 'block';
            oneColorLogo.style.display = 'none';
        }
    });

    document.getElementById("menu-icon").addEventListener("click", function() {
        this.classList.toggle("change");
    });

</script>
<script>
    // Get the menu open and close elements
    var menuOpen = document.getElementById('menu-icon');
    // Get the mobile menu container
    var menuContainer = document.querySelector('.mobile-menu-container');


    // Get the mobile menu container
    var menuContainer = document.querySelector('.mobile-menu-container');

    // Get the mobile menu links
    var menuLinks = document.querySelectorAll('.mobile-menu li');

    // Toggle the mobile menu container and animate the links
    function toggleMenu() {
        menuContainer.classList.toggle('show');

        // Iterate over the menu links and apply animation classes
        menuLinks.forEach((link, index) => {
            setTimeout(() => {
                link.classList.toggle('fade-in');
            }, index * 100); // Delay each link animation by 100ms
        });
    }

    // Toggle the mobile menu container when menu icon is clicked
    menuOpen.addEventListener('click', toggleMenu);
    menuClose.addEventListener('click', toggleMenu);
</script>
